<div class="container-fluid px-4">
    <div class="card mt-4 mb-4">
        <div class="card-header py-3">
            <h1 class="m-3 font-weight-bold text-black">{{ title }}</h1>
            <hr>
            <a href="#" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fa-solid fa-file-csv"></i>
                </span>
                <span class="text">Gerar Relatório</span>
            </a>
            <button type="button" id="delete_user" class="btn btn-warning btn-icon-split" hx-get="#"
                hx-target="#info_result" hx-trigger="click">
                <span class="icon text-white-50">
                    <i class="fa-solid fa-trash"></i>
                </span>
                <span class="text">Limpar Tabela</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 mt-2 mb-4">
                    <input name="busca_exec" id="busca_exec" hx-get="#"
                        class="form-control flex-grow-1 mr-2" type="search" placeholder="Buscar Execução"
                        hx-trigger="keyup changed delay:500ms" hx-target="#results">
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="DataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </tfoot>
                            <tbody id="results">

                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>
</div>
