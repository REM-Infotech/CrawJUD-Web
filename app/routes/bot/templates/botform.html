<div class="container-fluid px-4">
	<div class="row">
		<div class="col-lg-8 mx-auto">
			<form class="card border-0 shadow rounded-3 my-5"
				action="{{ url }}" method="POST"
				enctype="multipart/form-data">
				<h4 class="card-header p-4">{{ display_name }}</h4>
				{% if form %}
                <div class="card-body bg-warning bg-opacity-25 p-4 p-sm-5">
					{{ form.hidden_tag() }}
				</div>
				<div class="card-footer d-grid gap-2">
					{{ form.submit(class="btn btn btn-outline-success btn-login text-uppercase fw-bold") }}
					<a class="btn btn-outline-primary fw-bold" href="#">Gerar Modelo</a>
				</div>  
                {% endif %}
			</form>
		</div>
	</div>
</div>
